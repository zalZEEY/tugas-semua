<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  margin: auto; 
}

td, th {
  border: 1px solid #dddddd;
  text-align: center; 
  padding: 8px;
  height: 30px;
}

th {
  background-color: #4CAF50; 
  color: white; 
}

td:nth-child(1) {
  background-color: #f2f2f2; 
}

td:nth-child(2) {
  background-color: #e7f3fe; 
}

td:nth-child(3) {
  background-color: #fff3cd; 
}

</style>
</head>
<body>

<table style="width:50%">

    <td>1.</td>

  </tr>
  <tr>
    <td>2.</td>

    <td>20K</td>
  </tr>
  <tr>
    <td>3.</td>
    <td>Lilin</td>
    <td>600K</td>
  </tr>
  <tr>
    <td>4.</td>

  </tr>
  <tr>
    <td>5.</td>

  </tr>
</table>

</body>
</html>
